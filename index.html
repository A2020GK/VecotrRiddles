<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадки</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="answer-status"></div>
    <header>
        <table>
            <tbody>
                <tr>
                    <td><input type="radio" value="default" id="default" checked name="mode"><label for="default">Загадки</label></td>
                    <td><input type="radio" value="powers" id="powers" name="mode"><label for="powers">Степени 2-ки</label></td>
                </tr>
            </tbody>
        </table>
    </header>
    <main>
        <h1 id="what">Загадки</h1>
        <form>
            <p id="question">Ожидайте, сейчас появиться загадка...</p>
            <input id="answer" type="text" placeholder="Введите ответ">
            <button type="submit">Ответить</button>
        </form>
    </main>
</body>

</html>
